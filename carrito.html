<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Talento tech 2024 - LLS</title>
</head>
<body>
    <header>
        <div class="contenedor">
        <img src="img/icon.png" width="50" alt="logo"> <h1>MultiMax</h1> 
        <form  method="GET" class="search-form">
            <input type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
            <button type="submit"><i class="las la-search"></i></button>
        </form>
        </div>
    </header>
    <nav >
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="reseñas.html">Reseñas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>
    <main>
    
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1920/200?random=1" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/200?random=2" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/200?random=3" class="d-block w-100" alt="Imagen 3">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section class="carritoSection">
            <h4>Carrito de compras</h4>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Cooking Oil
            <span class="badge text-bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Cat Food
            <span class="badge text-bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Annibale Colombo Bed
            <span class="badge text-bg-primary rounded-pill">1</span>
        </li>
        </ul>
        <div class="text-end mb-3">
            <h5>Total: U$<span id="total">350</span></h5>
            <button class="btn btn-primary" type="button" >
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status" style="color: white; ">Pagando...</span>
            </button>
        </div>
        </section>
    </main>
    <footer>
        <i>Lucia Leites Sanchez | Talento Tech 2024 | Pre-Entrega</i>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
